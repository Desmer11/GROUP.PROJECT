<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Simulator - Statistics</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
  <link href="stylesheetSimulator.css" rel="stylesheet">
  <link href="darkmode.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 sidebar">
        <div class="text-center mb-4">
          <p class="placeholder-text">logo</p>
        </div>
        <div class="nav-item-container">
          <a href="#" class="nav-link">Home</a>
        </div>
        <div class="nav-item-container">
          <a href="stats.html">Statistics</a>
        </div>
        <div class="nav-item-container">
          <a href="simulator.html">Simulator</a>
        </div>
        <div class="nav-item-container">
          <a href="#">Information Center</a>
        </div>
        <div class="nav-item-container">
          <a href="#">Log In</a>
        </div>
        <div class="nav-item-container">
          <button id="toggleDarkMode">Switch to Dark Mode</button>
        </div>
      </nav>
      <main class="main-content">
        <div class="wallet-container">
          <h1 class="page-header text-center">Crypto Wallet</h1>
          <div class="balance-section">
            <h2>Balance</h2>
            <div id="wallet-amount"></div>
            <hr>
            <div id="balance"></div>
          </div>
          <div class="transaction-section">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
          </div>
          <div class="transaction-form">
            <h2>Perform Transaction</h2>
            <label for="crypto-select">Select Cryptocurrency:</label>
            <select id="crypto-select"></select><br><br>
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="any"><br><br>
            <button id="perform-transaction">Perform Transaction</button>
          </div>
          <div id="error-message" style="color: red;"></div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="darkmode.js"></script>
  <script src="simulator.js"></script>
</body>
</html>
